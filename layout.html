<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox Layout Example</title>
    <style>
      .flex-container {
        margin: 10px;
        padding: 15px;
        border-radius: 5px;
        background: #60b99a;
        display: flex;
        flex-wrap: nowrap;
        overflow: auto;
        justify-content: space-around;
      }

      .flex-item {
        margin: 10px;
        padding: 20px;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        background: #4584b1;
        /* display: inline-block; */
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">11111</div>
      <div class="flex-item">22222</div>
      <div class="flex-item">33333</div>
      <div class="flex-item">44444</div>
      <div class="flex-item">55555</div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <li class="nav-item">
          <a class="nav-link" href="#"> <i class="fas fa-bell"></i> </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"> Minny Park </a>
        </li>
        <div class="collapse navbar-collapse" id="navbar">
          <form class="d-flex">
            <input class="form-control me-2" type="search" />
            <button class="btn btn-outline-secondary" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Minny Park</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <li class="nav-item">
      <a class="nav-link" href="#">
        <span class="badge bg-danger">5</span>
        <i class="fas fa-bell"></i>
      </a>
    </li>
    <div class="container">
      <h4 class="my-4">Dashboard</h4>
      <div class="row">
        <div class="col-lg-3">카드~~</div>
        <div class="col-lg-3">카드~~</div>
        <div class="col-lg-3">카드~~</div>
        <div class="col-lg-3">카드~~</div>
      </div>
    </div>
    <div class="card">
      <div class="card-body d-flex justify-content-between">
        <div>
          <p class="card-text mb-2">Earnings (Monthly)</p>
          <h4>$400,000</h4>
        </div>
        <i
          class="fas fa-calendar"
          style="font-size: 30px; margin-top: 20px"
        ></i>
      </div>
    </div>

    <canvas id="myChart"></canvas>
    <script>
      var ctx = document.getElementById("myChart").getContext("2d");
      var myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: "rgba(255, 99, 132, 0.2)",
              borderColor: "rgba(255, 99, 132, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
    <div class="container mt-3">
      <div class="row">
        <div class="col-lg-8">카드</div>
        <div class="col-lg-4">카드</div>
      </div>
    </div>
    <div class="container mt-3">
      <div class="row">
        <div class="col-lg-8">
          <!-- 카드시작 -->
          <div class="card">
            <div class="card-header">Earnings</div>
            <div class="card-body">
              <canvas id="myChart"></canvas>
            </div>
          </div>
          <!-- 카드 끝 -->
        </div>
        <div class="col-lg-4">카드</div>
      </div>
    </div>
  </body>
</html>
